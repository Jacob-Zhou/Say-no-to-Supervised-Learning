[Data]
bert = 'bert-base-cased'
min_freq = 0

[Network]
n_embed = 100
n_char_embed = 50
n_feat_embed = 100
n_bert_layers = 4
mix_dropout = .0
embed_dropout = .33
n_lstm_hidden = 400
n_lstm_layers = 3
lstm_dropout = .33
n_mlp_arc = 500
n_mlp_rel = 100
mlp_dropout = .33

[Optimizer]
lr = 5e-1
mu = .9
nu = .9
epsilon = 1e-12
clip = 4.0
decay = .5
decay_steps = 5000
patience = 50
epochs = 5000
weight_decay = 1e-6