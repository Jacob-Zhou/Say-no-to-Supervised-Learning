[Data]
bert = 'bert-base-cased'
min_freq = 0
tgt_min_freq = 0
evaluate_step = 500

[Network]
n_embed = 100
n_char_embed = 50
n_feat_embed = 100
n_bert_layers = 4
embed_dropout = .1
n_lstm_hidden = 500
n_mlp_dec = 100
n_lstm_layers = 3
lstm_dropout = .5

[Init]
restarts = 15
restart_epochs = 10

[Loss]
grad_stop_epoch = 20

[Optimizer]
lr = 3e-3
mu = .9
nu = .9
epsilon = 1e-12
clip = 5.0
decay = .9
decay_steps = 5000
weight_decay = 0
patience = 100
epochs = 300