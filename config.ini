[Data]
bert = 'bert-base-cased'
min_freq = 2
tgt_min_freq = 0
evaluate_step = 500

[Network]
n_embed = 100
n_char_embed = 50
n_feat_embed = 100
n_bert_layers = 4
mix_dropout = .33
embed_dropout = .33
n_lstm_hidden = 400
n_lstm_layers = 3
lstm_dropout = .33
mlp_dropout = .33

[Optimizer]
lr = 5e-3
mu = .9
nu = .9
epsilon = 1e-12
clip = 5.0
decay = .9
decay_steps = 5000
weight_decay = 0
patience = 100
epochs = 5000